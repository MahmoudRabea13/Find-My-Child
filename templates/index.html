<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detector</title>
    <link rel="stylesheet" href="/static/CSS/main.css">
    <link rel="stylesheet" href="/static/CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="glow purple-glow"></div>
<div class="glow purple-glow2"></div>
<div class="glow purple-const" id="purple-const"></div>
<div class="glow blue-glow"></div>
<div class="glow blue-glow2"></div>
<div class="container">
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="/static/Imgs/Logo.png" alt="">
            </div>
            <div class="logo-text">Face Detector</div>
        </div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="cont-body-frame">
        <div class="cont-body">
            <div class="image img-input" id="input">
                <!--<input type="file" class="custom-file-input" id="input-img">
                <div class="upload-style">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>-->
            </div>
            <div class="image result" id="output">
            </div>
        </div>
        <div class="footer">
            <div class="select-mode">
            <div class="mode Detect active-mode" onclick="document.getElementById('upload').click()">Upload Image</div>
            <input type="file" id="upload" class="mode upload" style="display:none;">
            </div>
            <div class="text" id="detected">
                
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/JS/main.js"></script>
<script src="/static/JS/all.min.js"></script>
</html>
